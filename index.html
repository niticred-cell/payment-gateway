<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Gateway</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f3e8ff;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 480px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 15px;
        margin-top: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .title {
        text-align: center;
        font-size: 26px;
        font-weight: 700;
        color: #6a0dad;
    }
    .amount {
        text-align: center;
        font-size: 42px;
        font-weight: 800;
        margin-top: -10px;
        color: #6a0dad;
    }
    .timer {
        text-align: center;
        font-size: 20px;
        background: #e7c6ff;
        display: inline-block;
        padding: 6px 20px;
        border-radius: 12px;
        margin-left: 50%;
        transform: translateX(-50%);
    }

    /* Tabs */
    .tabs {
        display: flex;
        margin-top: 25px;
        border-bottom: 2px solid #d7b4ff;
    }
    .tab {
        width: 50%;
        text-align: center;
        padding: 12px;
        cursor: pointer;
        font-weight: bold;
        color: #6a0dad;
        border-radius: 12px 12px 0 0;
        transition: 0.3s;
    }
    .active {
        background: #6a0dad;
        color: white;
    }

    /* Copy fields */
    .copyBox {
        background: #f3e8ff;
        padding: 10px;
        border-radius: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 8px;
    }
    .copyBtn {
        background: #6a0dad;
        border: none;
        padding: 6px 14px;
        border-radius: 6px;
        color: white;
        cursor: pointer;
    }

    /* QR Page */
    .qrBox {
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-top: 20px;
        text-align: center;
    }
    .qrBox img {
        width: 260px;
        height: 260px;
        margin-left: auto;
        margin-right: auto;
        display: block;
    }

    /* Buttons for Paytm/PhonePe */
    .methodBtn {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: white;
        border: 2px solid #6a0dad;
        color: #6a0dad;
        padding: 10px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: bold;
    }

    .submit {
        margin-top: 10px;
        background: #6a0dad;
        color: white;
        border: none;
        padding: 12px;
        width: 100%;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
    }
</style>
</head>

<body>

<div class="container">
    
    <div class="title">Payment Amount</div>
    <div id="amount" class="amount">₹0</div>

    <div id="timer" class="timer">00:10:00</div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('direct', event)">Direct Transfer</div>
        <div class="tab" onclick="switchTab('qr', event)">Scan QR Code</div>
    </div>

    <!-- DIRECT PAYMENT PAGE -->
    <div id="direct" class="section">
        <h3>Select Payment Method:</h3>

        <div style="display:flex; gap:10px; margin-top:10px;">
            <div class="methodBtn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/Paytm_logo.png" height="22">
                Paytm
            </div>

            <div class="methodBtn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/PhonePe_Logo.png" height="22">
                PhonePe
            </div>
        </div>

        <p style="background:#fde7c8; padding:10px; border-radius:8px; margin-top:14px;">
            ⚠ Payment can only be made once. Multiple payments are not valid!
        </p>

        <h3>1. Transfer Amount to this UPI</h3>

        <div class="copyBox">
            <span id="upiID">loading...</span>
            <button class="copyBtn" onclick="copyText('upiID')">Copy</button>
        </div>

        <div class="copyBox">
            <span id="sendAmount">loading...</span>
            <button class="copyBtn" onclick="copyText('sendAmount')">Copy</button>
        </div>

        <h3>2. Submit Ref No / UTR</h3>
        <input type="text" id="utr" placeholder="Enter UTR / Reference Number" style="width:100%; padding:12px; border-radius:10px; border:2px solid #ddd;">
        <button class="submit">Submit</button>
    </div>

    <!-- QR PAGE -->
    <div id="qr" class="qrBox">
        <h3>Scan & Pay</h3>
        <img id="qrImage" src="">
    </div>

</div>

<script>
function getParam(param){
    return new URLSearchParams(window.location.search).get(param);
}

// Read URL values
let upi = getParam("upi") || "test@upi";
let amount = getParam("amount") || "0";

document.getElementById("upiID").textContent = upi;
document.getElementById("sendAmount").textContent = "₹" + amount;
document.getElementById("amount").textContent = "₹" + amount;

// QR
let qrData = `upi://pay?pa=${upi}&pn=Payment&am=${amount}&cu=INR`;
document.getElementById("qrImage").src = 
  "https://api.qrserver.com/v1/create-qr-code/?size=260x260&data=" + encodeURIComponent(qrData);

// Copy Function
function copyText(id){
    navigator.clipboard.writeText(document.getElementById(id).innerText);
    alert("Copied!");
}

// Tab Switch
function switchTab(tab, event){
    document.getElementById("direct").style.display = tab === "direct" ? "block" : "none";
    document.getElementById("qr").style.display = tab === "qr" ? "flex" : "none";

    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    event.target.classList.add("active");
}

// Timer
let t = 600;
setInterval(()=>{
    let m = String(Math.floor(t/60)).padStart(2,'0');
    let s = String(t%60).padStart(2,'0');
    document.getElementById("timer").textContent = `00:${m}:${s}`;
    t--;
},1000);
</script>

</body>
</html>
